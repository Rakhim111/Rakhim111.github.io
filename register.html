<html lang="en">
<head>

<body>

    <div class="login-container">
        <h2>Register</h2>
        <section id="account">
            <span id="accountAddress"></span>
          </section>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
